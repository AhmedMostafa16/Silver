dist: xenial
sudo: required
language: rust

cache:
  - apt: true
  - cargo: true
  - bundler: true
  - directories:
    - doc/target

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - libssl-dev

branches:
  only:
    - master

matrix:
  allow_failures:
    - rust: nightly
  include:
    - rust: stable
      sudo: required
      addons:
        apt:
          packages:
            - libssl-dev
      before_script:
        - rustup component add rustfmt-preview
      script:
        - cargo clean
        - cargo test
      after_success:
        - rustfmt src/* -f --write-mode overwrite
        - bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
        - USE_SKEPTIC=1 cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID 
        - wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
         tar xzf master.tar.gz &&
         cd kcov-master &&
         mkdir build &&
         cd build &&
         cmake .. &&
         make &&
         make install DESTDIR=../../kcov-build &&
         cd ../.. &&
         rm -rf kcov-master &&
         for file in target/debug/examplerust-*; do [ -x "${file}" ] || continue; mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
         bash <(curl -s https://codecov.io/bash) &&
         echo "Uploaded code coverage"

    - rust: beta
      before_script:
        - rustup component add rustfmt-preview
      script:
        - cargo clean
        - cargo test -j6
      after_success:
        - rustfmt src/* -f --write-mode overwrite

    - rust: nightly
      before_script:
        - rustup component add rustfmt-preview
      script:
        - cargo clean
        - cargo test -j6
      after_success:
        - rustfmt src/* -f --write-mode overwrite

    - rust: stable
      script:
        - cargo clean
        - cargo doc --no-deps
        - rm -f target/doc/.lock
